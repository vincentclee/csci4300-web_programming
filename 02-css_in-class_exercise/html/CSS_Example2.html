<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
        "http://www.w3.org/TR/html4/strict.dtd">
<!--Vincent Lee & Meghan Redwine-->
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Relative and Absolute Positioning.</title>
<style type="text/css">
</style>
<body>
<h2>My expectations for this course</h2>
<p style="padding-top:2em">I expect a
<span style="color:red; position:relative; top:-1em">relatively</span>
good grade in this course.</p>

<h2>My parents' expectations</h2>
<p style="padding-top:2em">They expect an
<span style="position:absolute; top:180px; left:100px; color:green">absolutely</span>
outstanding grade in this course.</p>
</body>
</html>
